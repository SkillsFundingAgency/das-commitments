trigger:
  batch: true
  branches:
    include:
      - "*"

pr: none

variables:
  buildConfiguration: "release"
  buildPlatform: "anycpu"

resources:
  repositories:
  - repository: das-platform-building-blocks
    type: github
    name: SkillsFundingAgency/das-platform-building-blocks
    ref: refs/heads/master
    endpoint: "GitHub (SFA)"

jobs:
  - job: 'net462'
    pool:
      name: 'Continuous Integration 02 - SSD - 160ACU'
      demands: 
      - msbuild
      - visualstudio
    workspace:
      clean: all
    steps:
      - task: NuGetToolInstaller@0
        displayName: 'Use NuGet 4.3.0'
        inputs:
          versionSpec: 4.x

      - task: NuGetCommand@2
        displayName: 'NuGet restore'
        inputs:
          restoreSolution: 'src/SFA.DAS.Commitments.sln'

      - task: VSBuild@1
        displayName: 'Build solution'
        inputs:
          solution: 'src/SFA.DAS.Commitments.sln'
          vsVersion: 15.0
          msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)/publish"'
          platform: 'anycpu'
          configuration: '$(buildConfiguration)'
          clean: true

  - job: 'netcore'
    pool: 
      name: 'DAS - Continuous Integration'
    workspace:
      clean: all
    steps:
      - task: gittools.gitversion.gitversion-task.GitVersion@5
        displayName: GitVersion
        inputs:
          updateAssemblyInfo: true

      - template: azure-pipelines-templates/dependency-check.yml@das-platform-building-blocks

      - task: DotNetCoreCLI@2
        displayName: "Publish API V2"
        inputs:
          command: publish
          publishWebProjects: false
          projects: "src/CommitmentsV2/SFA.DAS.CommitmentsV2.Api/SFA.DAS.CommitmentsV2.Api.csproj"
          arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore --no-build"

      - task: DotNetCoreCLI@2
        displayName: "Publish Web Job"
        inputs:
          command: publish
          publishWebProjects: false
          projects: "src/CommitmentsV2/SFA.DAS.CommitmentsV2.Host/SFA.DAS.CommitmentsV2.Host.csproj"
          arguments: "--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore --no-build"
    
      - task: DotNetCoreCLI@2
        displayName: "dotnet pack"
        inputs:
          command: pack
          packagesToPack: >
            src/SFA.DAS.Commitments.Api.Client/SFA.DAS.Commitments.Api.Client.csproj
            src/SFA.DAS.Commitments.Api.Types/SFA.DAS.Commitments.Api.Types.csproj
            src/CommitmentsV2/SFA.DAS.CommitmentsV2.Api.Client/SFA.DAS.CommitmentsV2.Api.Client.csproj
            src/CommitmentsV2/SFA.DAS.CommitmentsV2.Api.Types/SFA.DAS.CommitmentsV2.Api.Types.csproj
            src/CommitmentsV2/SFA.DAS.CommitmentsV2.Messages/SFA.DAS.CommitmentsV2.Messages.csproj
            src/CommitmentsV2/SFA.DAS.CommitmentsV2.Types/SFA.DAS.CommitmentsV2.Types.csproj
            src/CommitmentsV2/SFA.DAS.ReservationsV2.Api.Client/SFA.DAS.ReservationsV2.Api.Client.csproj
            src/CommitmentsV2/SFA.DAS.CommitmentsV2.Shared/SFA.DAS.CommitmentsV2.Shared.csproj
            src/SFA.DAS.Reservations.Api.Client/SFA.DAS.Reservations.Api.Client.csproj
            src/SFA.DAS.Reservations.API.Types/SFA.DAS.Reservations.Api.Types.csproj
            src/SFA.DAS.Reservations.Api.Client/SFA.DAS.Reservations.Api.Client.csproj
          packDirectory: "$(build.artifactstagingdirectory)/publish"
          versioningScheme: byBuildNumber
          buildProperties: 'Version="$(Build.BuildNumber)"'

      - task: CopyFiles@2
        displayName: "Copy Files to: $(build.artifactstagingdirectory)"
        inputs:
          contents: |
            azure/**
          targetFolder: "$(build.artifactstagingdirectory)/publish"

      - task: PublishBuildArtifacts@1
        displayName: "Publish Artifact"
        inputs:
          pathtoPublish: "$(build.artifactstagingdirectory)/publish"        